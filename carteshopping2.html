<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cartecss.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="shopping-cart">
    <!-- Title -->
    <div class="title">
      <p>SHOPPING CART</p>
      <p class="Totalprice">Total: <span id="mySpan">0</span>$ </p>
    </div>
       
        <!-- Product #1 -->
        <div class="item">
          <div class="buttons">
            
            <span button class="delete-btn"><i class="fa fa-close"></i></button></span>
            
            <span class="like-btn"></span>
          </div>
          <i onclick="myFunction(this)" class="fa fa-heart"></i>
          <div class="image">
            <img src="https://images-na.ssl-images-amazon.com/images/I/613sTm1oqaL._AC_UY500_.jpg" alt="item-1.png" width="150" height="100" >
          </div>
       
          <div class="description">
            <span>Common Projects</span>
            <span>Bball High</span>
            <span>Blue</span>
          </div>
       
          <div class="quantity">
            <button class="plus-btn " type="button" name="button">
              <img src="plus.svg" alt="" />+
            </button>
            <!-- <input type="text" name="name" value="1"> -->
            <span  class="num">1</span>
            <button class="minus-btn " type="button" name="button">-
              <img src="minus.svg" alt="" />
            </button>
          </div>
       
          <div class="unit-price">549</div>
        </div>
       
        <!-- Product #2 -->
        <div class="item">
          <div class="buttons">
            <span button class="delete-btn"><i class="fa fa-close"></i></button></span>
            <span class="like-btn"></span>
          </div>
          <i onclick="myFunction(this)" class="fa fa-heart"></i>
          <div class="image">
            <img src="https://gentlemanmoderne.com/wp-content/uploads/2020/09/chaussure-basket-adidas-nouveaute-2020-discret-noir-.jpg" alt="item-2.png" width="150" height="100" >
          </div>
       
          <div class="description">
            <span>Maison Margiela</span>
            <span>Future Sneakers</span>
            <span>Black</span>
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
              <img src="plus.svg" alt="" />+
            </button>
            <!-- <input type="text" name="name" value="1"> -->
            <span  class="num">1</span>
            <button class="minus-btn" type="button" name="button">
              <img src="minus.svg" alt="" />-
            </button>
          </div>
       
          <div class="unit-price">870</div>
        </div>
       
        <!-- Product #3 -->
        <div class="item">
          <div class="buttons">
            <span button class="delete-btn"><i class="fa fa-close"></i></button></span>
            <span class="like-btn"></span>
          </div>
          <i onclick="myFunction(this)" class="fa fa-heart"></i>
          <div class="image">
            <img src="https://www.lamonade.fr/images/lamonadefr/624-scintillantes-vert-soir%C3%A9e-escarpins-2020-paillettes-12-cm-talons-aiguilles-%C3%A0-bout-pointu-escarpins-6347.jpg" alt="item-3.png" width="150" height="100">
          </div>
       
          <div class="description">
            <span>Our Legacy</span>
            <span>Brushed Scarf</span>
            <span>Green</span>
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
              <img src="plus.svg" alt="" />+
            </button>
            <!-- <input type="text" name="name" value="1"> -->
            <span  class="num">1</span>
            <button class="minus-btn" type="button" name="button">
              <img src="minus.svg" alt="" />-
            </button>
          </div>
       
          <div class="unit-price">349</div>
        </div>
      </div>
      



      <script src="carte.js"></script>


    
 



</body>
</html>
